<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PiSearchDoop</title>

<!-- ファイルサーバー  -->
<!-- cssファイル読み込み -->
<!-- ライブラリ -->
<link rel="stylesheet" type="text/css" href="css/jquery.easy-pie-chart.css">
<!-- 作成したcssファイル -->
<link rel="stylesheet" href="css/pisearchdoop.css" type="text/css" />
<link rel="stylesheet" href="css/incompatible.css" type="text/css" />

<body onload="init()">

	<!-- HEADER -->
	<div id="header">
		<!-- wrapper-header -->
		<div class="wrapper">
			<img id="logo" src="img/logo.png" alt="HadoopDemo" />
		</div>
		<!-- ENDS wrapper-header -->
	</div>
	<!-- ENDS HEADER -->

	<!-- GRADATION -->
	<div id="gradation">
	</div>
	<!-- ENDS GRADATION -->

	<div id="mainFrame">
		<div id="pisearchField">

			<div id="captionField">
				<h2>円周率検索<span> ~ using Hadoop ~ </span></h2>

			</div>
			<!-- ENDS headline -->

		</div>
	</div>

	<div id="footer">
		<!-- wrapper-bottom -->
		<div class="wrapper">
			<div id="footer-text">
				2014 Solkai3 Project <a href="http://www.valuenet.co.jp"target="_blank">ValueSoftware</a>
