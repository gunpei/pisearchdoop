<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PiSearchDoop</title>

<!-- 桃太郎サーバー -->
<!-- リモートオブジェクトのインタフェースを取得する -->
<script type="text/javascript"
	src="http://localhost:8080/pisearchdoop/dwr/interface/JobProgressService.js">
</script>
<!-- DWRから提供されている共通JavaScriptの読み込み -->
<script type="text/javascript" src="http://localhost:8080/pisearchdoop/dwr/engine.js"> </script>
<script type="text/javascript" src="http://localhost:8080/pisearchdoop/dwr/util.js"> </script>

<!-- ファイルサーバー  -->
<!-- cssファイル読み込み -->
<!-- ライブラリ -->
<link rel="stylesheet" type="text/css" href="html/css/jquery.easy-pie-chart.css">
<!-- 作成したcssファイル -->
<link rel="stylesheet" href="html/css/pisearchdoop.css" type="text/css" />
<link rel="stylesheet" href="html/css/tablesorter.css" type="text/css" />

<!-- jsファイル読み込み -->
<!-- ライブラリ -->
<script type="text/javascript" src="html/js/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="html/js/jquery.easy-pie-chart.js"></script>
<script type="text/javascript" src="html/js/jquery.tablesorter.min.js"></script>
<script type="text/javascript" src="html/js/footerFixed.js"></script>
<!-- 作成したjsファイル -->
<script type="text/javascript" src="html/js/pisearchdoop.js"> </script>

</head>

<body>

	<!-- HEADER -->
	<div id="header">
		<!-- wrapper-header -->
		<div class="wrapper">
			<img id="logo" src="html/img/logo.png" alt="HadoopDemo" />
		</div>
		<!-- ENDS wrapper-header -->
	</div>
	<!-- ENDS HEADER -->

	<!-- GRADATION -->
	<div id="gradation">
	</div>
	<!-- ENDS GRADATION -->

	<div id="mainFrame">
		<div id="pisearch">

			<!-- 見出し -->
			<div id="caption">
				<h1>円周率検索<span> ~ using Hadoop ~ </span></h1>

			</div>

			<!-- テキストボックス・ボタン -->
			<div id="find">
				Key：<input type="text" id="key" required />
				<input type="button" value="検索" onclick="find()" id="findBtn" />
<!-- 				<input type="button" value="クリア" onclick="clear()" /> -->
			</div>

			<div id="findComment">
				検索したい数値を入力し検索ボタンを押すと、検索IDが発行され検索が開始されます。
			</div>

			<div id="statusComment">
				<h6>・検索IDをお持ちの方は下記に入力すると、検索状況を参照することができます。</h6>
			</div>

			<!-- ステータス -->
			<div id="status">
				検索ID：<input type="text" id="findId" required />
				<input type="button" value="検索状況参照" onclick="statusOpen()" id="statusBtn" />
			</div>

			<!-- headline -->
			<div id="headline">
				<span class="main">Hadoopを使用して円周率から数値を検索</span>
				<span class="sub">ソースコードはGitHubからダウンロードできます。</span>
				<a href="https://github.com/VSC3BU/pisearchdoop" target="_blank"
					id="link" class="link-button-big"><span>GitHub</span></a>
			</div>
			<!-- ENDS headline -->

		</div>
	</div>

	<!-- Bottom -->
	<div id="footer">
		<!-- wrapper-bottom -->
		<div class="wrapper">
			<div id="footer-text">
				2014 Solkai3 Project <a href="http://www.valuenet.co.jp"target="_blank">ValueSoftware</a>
			</div>
		</div>
		<!-- ENDS wrapper-bottom -->
	</div>
	<!-- ENDS Bottom -->

	<form name="statusForm" action="MainServlet" method="post" target="statusWindow">
		<input type="hidden" value="S" name="actionId">
		<input type="hidden" value="" name="findId">
	</form>

</body>
</html>
